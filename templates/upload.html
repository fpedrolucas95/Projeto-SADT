<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <title>Upload de Arquivos</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
   <style>
      .progress {
         height: 20px;
         background-color: #f8f9fa;
         border: 1px solid #dee2e6;
      }
      
      .progress-bar {
         background-color: #28a745;
      }

      .hidden {
         display: none;
      }
      
      .selected-files {
         height: 150px;
         overflow-y: scroll;
         border: 1px solid #ced4da;
         border-radius: .25rem;
         padding: .375rem .75rem;
         margin-bottom: 1rem;
      }
   </style>
</head>

<body class="p-5">

   <h1 class="mb-4">Upload e An√°lise de PDF</h1>

   <form action="/uploader" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
         <label for="pdf" class="form-label">Selecione os arquivos PDF</label>
         <input class="form-control" type="file" id="pdf" name="pdf" multiple>
      </div>
      <div class="selected-files" id="selectedFiles"></div>
      <div class="progress mb-3 hidden" id="progressBar">
         <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100"></div>
      </div>
      <button type="submit" class="btn btn-primary">Analisar documento</button>
   </form>

   {% if message %}
   <div class="alert alert-info mt-3" role="alert">
      {{ message }}
   </div>
   {% endif %}

   <script>
      var socket = io.connect('http://' + document.domain + ':' + location.port);

      socket.on('connect', function () {
         console.log('Connected');
      });

      socket.on('progress', function (data) {
         var progressBar = document.getElementById('progressBar');
         progressBar.style.display = 'block';

         var percentage = data.percentage;
         progressBar.setAttribute('aria-valuenow', percentage);
         progressBar.style.width = percentage + '%';
         progressBar.textContent = percentage.toFixed(2) + '%';
      });

      document.getElementById('pdf').addEventListener('change', function (event) {
         var fileList = event.target.files;
         var selectedFilesDiv = document.getElementById('selectedFiles');
         selectedFilesDiv.innerHTML = '';
         for (var i = 0; i < fileList.length; i++) {
            selectedFilesDiv.innerHTML += fileList[i].name + '<br>';
         }
      });
   </script>

</body>

</html>
